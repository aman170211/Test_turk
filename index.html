<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTurk Task Submission</title>

    <script src="https://s3.amazonaws.com/mturk-public/externalHIT_v1.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }
        .big-button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .big-button:hover {
            background-color: #0056b3;
        }
        .input-box {
            font-size: 18px;
            padding: 10px;
            width: 50%;
            text-align: center;
            margin-bottom: 15px;
        }
        .submit-button {
            font-size: 20px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <h2>Complete the Task</h2>

        <!-- Button to open the document URL -->
        <p id="document-button-container">
            <a id="document-link" href="#" target="_blank" class="big-button">
                ðŸ“„ Open Document
            </a>
        </p>

        <!-- Form for MTurk submission -->
        <form id="mturk_form" name="mturk_form" method="post">
            <!-- Hidden fields for assignmentId and workerId -->
            <input type="hidden" name="assignmentId" id="assignmentId" value="">
            <input type="hidden" name="workerId" id="workerId" value="">

            <p><strong>Enter your code here:</strong></p>
            <input type="text" name="answer" class="input-box" required>

            <br><br>
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </div>

    <script>
        function setMTurkParameters() {
            var urlParams = new URLSearchParams(window.location.search);
            var assignmentId = urlParams.get('assignmentId');
            var workerId = urlParams.get('workerId');
            var documentUrl = urlParams.get('document_url');

            if (assignmentId) {
                document.getElementById('assignmentId').value = assignmentId;
            }
            if (workerId) {
                document.getElementById('workerId').value = workerId;
            }

            // âœ… Set the document URL dynamically
            if (documentUrl) {
                var documentLink = document.getElementById("document-link");
                documentLink.href = decodeURIComponent(documentUrl);
                documentLink.style.display = "inline-block"; // Make sure it's visible
            } else {
                document.getElementById("document-button-container").innerHTML = "<p><strong>No document provided.</strong></p>";
            }

            // âœ… Detect Sandbox or Production and set form action dynamically
            var mturkForm = document.getElementById("mturk_form");
            if (window.location.hostname.includes("workersandbox")) {
                mturkForm.action = "https://workersandbox.mturk.com/mturk/externalSubmit";
            } else {
                mturkForm.action = "https://www.mturk.com/mturk/externalSubmit";
            }
        }

        setMTurkParameters();
    </script>

</body>
</html>
